<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #0a4d5c;
        }

        /* The magic gradient background - vibrant teal to dark blue */
        .gradient-bg {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse 100% 80% at 50% 0%, #14b8a6 0%, transparent 60%),
                radial-gradient(ellipse 80% 60% at 80% 30%, #06b6d4 0%, transparent 50%),
                radial-gradient(ellipse 70% 60% at 20% 40%, #0891b2 0%, transparent 50%),
                radial-gradient(ellipse 120% 100% at 50% 100%, #134e4a 0%, transparent 60%),
                linear-gradient(135deg, #0f766e 0%, #164e63 50%, #134e4a 100%);
            opacity: 1;
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.95;
            }
        }

        /* Animated overlay gradients - more vibrant */
        .gradient-orb-1 {
            position: absolute;
            width: 1000px;
            height: 1000px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.6) 0%, transparent 60%);
            filter: blur(120px);
            top: -30%;
            left: 50%;
            transform: translateX(-50%);
            animation: float1 18s ease-in-out infinite;
        }

        .gradient-orb-2 {
            position: absolute;
            width: 700px;
            height: 700px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.5) 0%, transparent 65%);
            filter: blur(100px);
            bottom: -10%;
            right: 15%;
            animation: float2 15s ease-in-out infinite;
        }

        .gradient-orb-3 {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(8, 145, 178, 0.4) 0%, transparent 70%);
            filter: blur(90px);
            top: 30%;
            left: 10%;
            animation: float3 20s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { 
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 0.6;
            }
            33% { 
                transform: translateX(-45%) translateY(-60px) scale(1.1);
                opacity: 0.7;
            }
            66% { 
                transform: translateX(-55%) translateY(40px) scale(0.95);
                opacity: 0.5;
            }
        }

        @keyframes float2 {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            33% { 
                transform: translate(-70px, 40px) scale(1.12);
                opacity: 0.6;
            }
            66% { 
                transform: translate(50px, -50px) scale(0.9);
                opacity: 0.45;
            }
        }

        @keyframes float3 {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.4;
            }
            50% { 
                transform: translate(-80px, 60px) scale(1.15);
                opacity: 0.5;
            }
        }

        /* Noise texture overlay for depth */
        .noise-overlay {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.015;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* Vignette effect - lighter to not darken the vibrant gradient */
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(10, 77, 92, 0.3) 100%);
            pointer-events: none;
        }

        /* Content */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 0 2rem;
            max-width: 1200px;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 300;
            line-height: 1;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="gradient-bg"></div>
        <div class="gradient-orb-1"></div>
        <div class="gradient-orb-2"></div>
        <div class="gradient-orb-3"></div>
        <div class="noise-overlay"></div>
        <div class="vignette"></div>
        
        <div class="hero-content">
            <h1>Design that<br>understands people</h1>
        </div>
    </section>
</body>
</html>
